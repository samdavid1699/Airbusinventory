
    <h1>Items in cart</h1>



  <div class="container p-5">
    <form [formGroup] ="cartProductForm" (ngSubmit)="cartProduct()">
      <div class="row">
        <div class="col-25">
          <label for="pname">Product Name</label>
        </div>
        <div class="col-75">
          <input type="text" id="pname" name="productname" placeholder="Product name.." [(ngModel)]="product.productName" formControlName="productname" required>
        </div>
      </div>
      <div class="row">
        <div class="col-25">
          <label for="category">Product Category</label>
        </div>
        <div class="col-75">
          <select id="category" name="category" [(ngModel)]="product.productCategory"  formControlName="category" required>
            <option value="commercial">Commercial</option>
            <option value="space">Space</option>
            <option value="helicopter">Helicopter</option>
          </select>
        </div>
      </div>
      <div class="row">
        <div class="col-25">
          <label for="punit">Product Units</label>
        </div>
        <div class="col-75">
          <input type="number" id="units" name="units" placeholder="Enter units.." min="1" [(ngModel)]= "product.units" formControlName="units" required>
        </div>
      </div>
      <div class="row">
        <input type="submit" value="Buy product" >

        <br>
        <label class="error-message">{{ errMessage }}</label>
        <br>
        <br>
        <label class="successMessage">{{ successMessage }}</label>

      </div>
    </form>
  </div>
